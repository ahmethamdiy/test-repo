name: Python CI with Coverage and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest-cov flake8

      - name: Run linting with flake8
        run: |
          flake8 src tests --max-line-length=100 --statistics

      - name: Run tests with coverage (HTML + terminal)
        run: |
          PYTHONPATH=src pytest --cov=src --cov-report=term-missing --cov-report=html -v

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-html-report
          path: htmlcov
